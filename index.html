<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predictive Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('{{ url_for("static", filename="324554-P9GY6X-129.jpg") }}') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between items-center text-white">

  <!-- Navbar -->
  <nav class="w-full bg-gradient-to-r from-sky-500 to-sky-700 shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-2 flex justify-between items-center">
      <div class="text-lg font-bold text-white">
        <a href="/">🔧 Predictive<span class="text-gray-200">Maintenance</span></a>
      </div>
      <ul class="flex gap-4 text-white font-semibold text-sm">
        <li><a href="/" class="hover:text-gray-200">🏠 Home</a></li>
        <li><a href="/history" class="hover:text-gray-200">📄 History</a></li>
        <li><a href="/about" class="hover:text-gray-200">ℹ️ About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center w-full px-2 py-2">
    <div class="bg-gradient-to-br from-sky-500 to-sky-700 p-4 rounded-xl shadow-xl w-full max-w-xs border border-white/30">
      <h2 class="text-center text-lg font-bold mb-3">🔍 Predict Failure</h2>

      <form action="/predict" method="POST" class="space-y-2 text-sm">
        <div>
          <label class="block mb-1 font-medium">Machine Type</label>
          <select name="Type" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md focus:outline-none">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Air Temp (K)</label>
          <input type="number" step="any" name="Air temperature" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md">
        </div>

        <div>
          <label class="block mb-1 font-medium">Process Temp (K)</label>
          <input type="number" step="any" name="Process temperature" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md">
        </div>

        <div>
          <label class="block mb-1 font-medium">Speed (rpm)</label>
          <input type="number" step="any" name="Rotational speed" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md">
        </div>

        <div>
          <label class="block mb-1 font-medium">Torque (Nm)</label>
          <input type="number" step="any" name="Torque" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md">
        </div>

        <div>
          <label class="block mb-1 font-medium">Tool Wear (min)</label>
          <input type="number" step="any" name="Tool wear" required class="w-full px-2 py-1 bg-white/20 text-white rounded-md">
        </div>

        <div class="text-center pt-1">
          <input type="submit" value="🔮 Predict" class="bg-white text-sky-700 px-4 py-1.5 rounded-md hover:bg-gray-100 font-semibold text-sm">
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full text-white text-center py-2 text-xs bg-gradient-to-r from-sky-500 to-sky-700">
    &copy; 2025 Predictive Maintenance Web App
  </footer>

</body>
</html>
